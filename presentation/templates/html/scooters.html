<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/scooters.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
  <title>Title</title>
</head>
<body>

<!--------->
<a class="nav-link" id="scooters" href="#" type="button" data-bs-toggle="modal"
   data-bs-target="#scooters-modal"><i class="far fa-bicycle"></i> Scooters</a>
<style>
    .modal-body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
        padding: 1rem 1rem 0 !important;
    }

    .login-input {
        background-color: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
    }
</style>

<!--------->

<div class="modal fade" id="scooters-modal" tabindex="-1" aria-hidden="true"
     style="    font-family: 'Montserrat', sans-serif;">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content"
         style="margin: 0 auto !important;
         border-radius: 20px !important;
         border-color:rgba(117, 190, 218, 0.0);
         width: auto;">
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-striped custom-table">
            <thead>
            <tr>
              <th>#</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Rent Prise</th>
              <th>Time</th>
              <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td> 1</td>
              <td>Razor</td>
              <td> Rise 110 Team Scooter <small class="d-block">Additional info</small></td>
              <td>$200.00</td>
              <td>2</td>
              <td>$400.00</td>
            </tr>
            <tr>
              <td> 1</td>
              <td>mongoose</td>
              <td> A5 Air Scooter <small class="d-block">Additional info</small></td>
              <td>$200.00</td>
              <td>2</td>
              <td>$400.00</td>
            </tr>
            <tr>
              <td> 1</td>
              <td>Razor</td>
              <td> React E4 Electric Scooter <small class="d-block">Additional info</small></td>
              <td>$200.00</td>
              <td>2</td>
              <td>$400.00</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="d-flex flex-row-reverse">
        <button class="scooter-btn" data-bs-target="#order-data-model" data-bs-toggle="modal"
                data-bs-dismiss="modal">
          Transfer
        </button>
        <p style="margin-top: 15px !important;">Total <strong>$1200.00</strong></p>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="order-data-model" aria-hidden="true" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content"
         style="border-radius:20px !important;
         border-color:rgba(117, 190, 218, 0.0);">
      <div class="modal-body">
        <div class="row g-3">

          <div class="col-sm-6">
            <input type="text" class="login-input" placeholder="Name" value="" required="">
          </div>

          <div class="col-sm-6">
            <input type="text" class="login-input" autocomplete='off' placeholder="Surname" value="" required="">
          </div>

          <div class="col-12">
            <input type="text" id="phone" class="login-input" autocomplete='off' placeholder="Phone number" required/>

            <script>jQuery(function ($) {
                $("#phone").mask("+38(999) 999-99-99");
            });</script>
          </div>

          <div class="col-12">
            <input type="text" class="login-input" autocomplete='off'
                   placeholder="Address here"
                   required="">
            <div class="invalid-feedback">
              Please enter your address.
            </div>
          </div>

          <div class="col-md-7">
            <form>
              <select class="login-input" autocomplete='off' required="">
                <option value="" disabled selected hidden>Payment method</option>
                <option>Credit Card</option>
                <option>Cash</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <div class="btn-group">
        <button class="scooter-btn" style="width:50%"
                data-bs-target="#scooter-modal"
                data-bs-toggle="modal"
                data-bs-dismiss="modal">Back
        </button>
        <button class="scooter-btn" style="width:50%"
                data-bs-target="#scooter-modal"
                data-bs-toggle="modal"
                data-bs-dismiss="modal">Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
